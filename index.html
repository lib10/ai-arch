<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
  <link rel="stylesheet" href="//lib10.cn/css/vue.css">
  <style>
    body {
      position: absolute;
      z-index: 1;
      top: -1.5rem;
      /* 这里是下拉刷新控件的高度 */
      bottom: 0;
      left: 0;
      width: 100%;
      background: #eee;
      overflow: auto;
    }

    #pull_to_refresh {
      height: 1.5rem;
      /* 下拉刷新控件的高度 */
      line-height: 1.5rem;
      text-align: center;
      color: #666;
      font-size: 1rem;
      padding-top: 0.25rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="pull_to_refresh">下拉刷新...</div>
  <div data-app id="main">
    Loading...
  </div>

  <!-- init configration-->
  <script>
    window.$docsify = {
      el: '#main',
      name: '',
      repo: '',
      loadSidebar: true,

      beian: {
        ICP: "粤ICP备18004566号-2",
        NISMSP: {
          number: "",
          url: "http://www.beian.miit.gov.cn",
        },
      }
    }
  </script>
  <!-- Docsify v4 -->
  <!--
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script>
  -->
  <script src="//lib10.cn/js/docsify@4"></script>
  <script src="//lib10.cn/js/beian.min.js"></script>

  <!-- plugin for mermaid(uml)-->
  <!--
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  -->
  <script src="//lib10.cn/js/mermaid.min.js"></script>
  <script src="//lib10.cn/js/docsify-mermaid.js">
    <!-- This is not hosted yet>
  </script>

  <script src="//lib10.cn/js/iscroll.js"></script>
  <script src="//lib10.cn/js/iscroll-refresh.js"></script>
  <script>
    // 初始化下拉刷新
    var myScroll = new IScroll('body');
    pullToRefresh(myScroll, function() {
      // 这里是刷新数据的回调函数
      location.reload();
    });
  </script>

</body>

</html>
